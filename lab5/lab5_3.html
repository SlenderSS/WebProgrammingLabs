<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ольховик Олександр КІ-44</title>
</head>

<body>
    <script>
        function encrypt(text) {
                let encryptedText = "";
                for (let i = 0; i < text.length; i++) {
                    let charCode = text.charCodeAt(i);
                    // Якщо символ - літера від 'a' до 'z', то зсуваємо на одну позицію
                    if (charCode >= 97 && charCode <= 122) {
                        charCode = (charCode - 96) % 26 + 97;
                    }
                    // Якщо символ - літера від 'A' до 'Z', то зсуваємо на одну позицію
                    else if (charCode >= 65 && charCode <= 90) {
                        charCode = (charCode - 64) % 26 + 65;
                    }
                    encryptedText += String.fromCharCode(charCode);
                }
                return encryptedText;
            }

            let plaintext = "Hello World!"; // Вхідний текст
            let ciphertext = encrypt(plaintext); // Зашифрований текст
            console.log("Зашифрований текст:", ciphertext);




    </script>

</body>

</html>
