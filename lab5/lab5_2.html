<!DOCTYPE HTML>

<head>

<body>
    <script>
        let inputString = "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio.";

        // Додаємо крапку після кожного слова
        let wordsWithDots = inputString.replace(/\b(\w+)\b/g, '$1.');

        // Знаходимо п'яте слово та підраховуємо кількість літер 'I' у ньому
        let wordsArray = inputString.split(/\s+/);
        let fifthWord = wordsArray[4];
        let countOfI = (fifthWord.match(/I/g) || []).length;

        console.log("Рядок з крапками після закінчення кожного слова:");
        console.log(wordsWithDots);

        console.log("\nП'яте слово та кількість літер 'I' у ньому:");
        console.log(fifthWord);
        console.log("Кількість літер 'I' у п'ятому слові:", countOfI);



    </script>

</body>

</html>
