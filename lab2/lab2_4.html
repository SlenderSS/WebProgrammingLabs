<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ольховик Олександр КІ-44</title>
</head>

<body>
    <script>
        document.write("<p>Таблиця множення для числа 3:</p>");

        // Використання циклу for
        document.write("<p>Цикл for:</p>");
        for (let i = 1; i <= 5; i++) {
            document.write("3 * " + i + " = " + (3 * i) + "<br>");
        }

        // Використання циклу while
        document.write("<p>Цикл while:</p>");
        let j = 1;
        while (j <= 5) {
            document.write("3 * " + j + " = " + (3 * j) + "<br>");
            j++;
        }

        // Використання циклу do-while
        document.write("<p>Цикл do-while:</p>");
        let k = 1;
        do {
            document.write("3 * " + k + " = " + (3 * k) + "<br>");
            k++;
        } while (k <= 5);
    </script>
</body>

</html>
