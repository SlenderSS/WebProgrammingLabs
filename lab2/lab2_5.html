<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ольховик Олександр КІ-44</title>
</head>

<body>
    <script>
        // Об'єкт з даними про користувача
        let user = {
            name: 'John',
            age: 30,
            email: 'john@example.com'
        };

        // Виведення властивостей об'єкта з використанням циклу for...in
        document.write("<p>Властивості користувача:</p>");
        for (let prop in user) {
            document.write(prop + ": " + user[prop] + "<br>");
        }
    </script>
</body>

</html>
