<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ольховик Олександр КІ-44</title>
</head>

<body>
    <script>
        // Оголошуємо функцію, яка додає два числа
        function add(a, b) {
            return a + b;
        }

        // Присвоюємо функцію змінній
        let operation = add;

        // Використовуємо змінну-функцію для обчислення результату
        let result = operation(5, 3);

        // Виводимо результат
        document.write("Результат додавання: " + result);
    </script>
</body>

</html>
