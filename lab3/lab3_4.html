<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ольховик Олександр КІ-44</title>
</head>

<body>
    <script>
        // Оголошення функції, що повертає значення
        function calculateSum(a, b) {
            return a + b;
        }

        // Виклик функції та збереження її результату у змінній
        let result = calculateSum(5, 3);

        // Виведення результату на екран
        document.write("Результат обчислення суми: " + result);
    </script>

</body>

</html>
