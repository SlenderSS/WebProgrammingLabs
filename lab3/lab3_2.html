<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ольховик Олександр КІ-44</title>
</head>

<body>
    <script>
        function weekDay(size, day, color) {
            document.write("<p style='font-size: " + size + "; color: " + color + "'>" + day + "</p>");
        }

        // Викликаємо функцію weekDay() для кожного дня тижня з різними параметрами
        weekDay("20px", "Понеділок", "red");
        weekDay("24px", "Вівторок", "blue");
        weekDay("28px", "Середа", "green");
        weekDay("32px", "Четвер", "orange");
        weekDay("36px", "П'ятниця", "purple");
        weekDay("40px", "Субота", "brown");
        weekDay("44px", "Неділя", "gray");
    </script>

</body>

</html>
