<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ольховик Олександр КІ-44</title>
</head>

<body>
    <script>
        // Створення нового об'єкта Date
        let currentDate = new Date();

        // Відображення поточної дати та часу
        document.write("<p>Поточна дата та час: " + currentDate + "</p>");

        // Отримання окремих складових дати та часу
        let year = currentDate.getFullYear();
        let month = currentDate.getMonth() + 1; // Додаємо 1, оскільки місяці індексуються з 0
        let day = currentDate.getDate();
        let hours = currentDate.getHours();
        let minutes = currentDate.getMinutes();
        let seconds = currentDate.getSeconds();

        // Виведення окремих складових дати та часу
        document.write("<p>Поточна дата: " + day + "." + month + "." + year + "</p>");
        document.write("<p>Поточний час: " + hours + ":" + minutes + ":" + seconds + "</p>");
    </script>
</body>

</html>
